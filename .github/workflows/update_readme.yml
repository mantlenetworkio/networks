name: update readme
# on: 
#   schedule:
#     - cron: '0 12 */7 * *'
on:
  pull_request:
    branches:
      - main 
run-name:  update readme
jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        fetch-depth: 2  # This is needed for git diff to work properly
    - name: Update README
      run: |
        date=$(date +%Y%m%d)
        current_time=$(grep -Eo '[0-9]{8}' run-node-mainnetv2.md |head -n1)
        sed -i "s/${current_time}/$date/g" run-node-mainnetv2.md

    - name: Update resources
      uses: test-room-7/action-update-file@v1
      with:
        github-token: ${{ secrets.PAT }}
        branch: main
        file-path: run-node-mainnetv2.md
        commit-msg: Update resources
        committer-email: git.action@mantle.xyz
